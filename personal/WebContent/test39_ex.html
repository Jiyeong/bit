<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 생성자 함수 </title>
</head>

<body>

<script>
"use strict";

// 생성자 함수란? 
// 객체 생성 후 호출하는 함수.
// 객체에 필요한 변수와 함수를 등록한다.
// 일반적인 용도로 호출하지 않는다.
// (주의!) 생성자 함수는 자바와 달리 별도의 문법이 존재하지 않는다. 
// 보통 생성자 함수는 대문자로 이름을 시작한다. (암묵적 관례, 반드시인 규칙은 아니다.)


// 생성자 함수 사용 방식
// 생성자 함수의 호출 전제 조건 : 반드시 new 명령을 실행한 후 호출한다.
function Student(v1, v2, v3, v4) {
	// this라는 내부 변수에는 new 명령으로 만든 객체(의 주소,reference)가 들어있다.
	this.name = v1;
	this.kor = v2;
	this.eng = v3;
	this.math = v4;
}

// 생성자 함수 사용 
// //(new하면 빈 객체 생성, 그 빈객체에 저장됨.this로 빈 객체 가리킴. 
// // 함수에서 라벨에 들어간 값 호출)
var student7 = new Student("홍길동", 100, 100, 100);
var student8 = new Student("임꺽정", 90, 80, 70);
var student9 = new Student("장보고", 80, 70, 60);

function displayScore(obj) {
	console.log("이름", obj.name);
	console.log("국어", obj.kor);
	console.log("영어", obj.eng);
	console.log("수학", obj.math);
	}
	
displayScore(student7);
displayScore(student8);
displayScore(student9);

// 생성자 함수는 내부에서 this를 사용하기 때문에 
// 객체를 생성하지 않고 호출하면 오류가 발생한다. 
// var studentx = Student("오호라", 100, 100, 100); //  오류!

// // 문법적 에러는 아니지만 실행 에러가 난다. this가 없으므로.
// // new로 객체를 설정하지 않았음으로 this는 undefided되어 있다. 고로 error!

// // 위의 오류를 올바르게 출력하기.
// //var studentx = new Student("오호라", 100, 100, 100); 
// //displayScore(studentx);


</script>
</body>
</html>
