<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic Page</title>
<style>
    /* body 태그, p 태그, h1 태그, h2 태그, h3 태그, h4 태그, h5 태그, 
    h6 태그의 margin 속성과 padding 속성에 0을 적용합니다. */
    p, h3, h4, h5, h6 { color:white; margin:50px; padding:0;
    }
    h1, h2 { color:cyan; margin:0; padding:100px;
    }
    body { background-color:#2f4f4f}
</style>
</head>
<body>
  <h1>aaaa</h1>
  <p>bbbb</p>
  <h2>cccc</h2>
  <h3>dddd</h3>
  <h4>eeee</h4>
  <h5>ffff</h5>
  <h6>gggg</h6>
</body>
</html>
