<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        /* class 속성으로 select를 가지는 태그의
           color 속성을 red 키워드로 적용합니다. */
        .select1 { color: red; }
        .select2 { color: blue; }
    </style>
</head>
<body>
    <ul>
        <li class="select1">Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li class="select2">Lorem ipsum</li>
        <li>Lorem ipsum</li>        
    </ul>
    <ol>
        <li>Lorem ipsum</li>
        <li class="select1">Lorem ipsum</li>
        <li class="select2">Lorem ipsum</li>
        <li>Lorem ipsum</li>        
    </ol>
</body>
</html>
