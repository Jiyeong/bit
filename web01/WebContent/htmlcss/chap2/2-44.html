<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <select multiple><!-- 그 중에 한개가 아니라 여러개 설정 가능
    but! 여러개 중의 한개면 이거 말고 check box 사 -->
        <option>김밥</option>
        <option selected>떡볶이</option>
        <!-- selected 하면 제일 먼저 설정, 없으면 맨 위에게 기본으로 설정 -->
        <option>순대</option>
        <option>오뎅</option>
    </select>
</body>
</html>
