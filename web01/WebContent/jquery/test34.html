<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 리스너 등록 단축 함수 : click() </title>

<script src='jquery-1.11.1.js'></script>
<script>
/* 
	click() => 클릭 이벤트 리스너 등록 
 */
	
 	$(function() {
 		
 		$('#btn1').click(function(event) {
 			$('<img>').attr('src', 'i4.jpg')
 					  .css('width','100px')
 					  .css('border', '5px solid green')
 					  .appendTo('body');
 		});
 		
 	});
</script>

</head>

<body>
	<button id='btn1'>이미지 추가</button><br>
	<img id='img1' src='i3.jpg' width='150'>
</body>
</html>
