<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 레퍼런스? </title>
</head>

<body>

<script>
"use strict";

// 주소를 주고받는다! 무조건 객체는 주소! 

function f1(v1) {
	v1.age = 50;
}

var obj1 = {name:"홍길동", age:30};
var obj2 = obj1;
var obj3 = obj1;
obj3.age = 40;

f1(obj2); // 주소가 넘어감. 객체 넘어가는거 아님.

var f2 = f1; //함수 주소가 f2에 들어감.
var f3 = f2;
var f4 = f3;

f4(obj2);

console.log(obj1);
//객체는 오로지 하나(사람), 주소(ex전화번호)로 계속 이동

var str = '<di<sdf<>dsfd<>sfv>';

console.log(str.replace(/<|>|s/g, ''));


</script>
</body>
</html>
