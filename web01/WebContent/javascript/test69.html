<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 게시판 </title>
<style>
form th {
  text-align: right;
}
</style>
</head>

<body>
<!-- 게시판 목록 -->

<h1>Board List 게시판 목록</h1>
<table id='boardTable' border= 1>
<tr>
  <th> No </th>
  <th> Title </th>
  <th> Write </th>
  <th> Date </th>
  <th> Count </th>
</tr>
</table>

<hr>

<h2 id='SubTitle'>Board Detail 게시물 상세정보</h2>
<form>
<table>
<tr class="detail">
  <th>No 번호</th> 
  <td><input id='no' type='text' ></td>
</tr>
<tr>
  <th>Title 제목</th> 
  <td><input id='title' type='text' ></td>
</tr>
<tr>
  <th>Content 내용</th> 
  <td><textarea id='content'></textarea></td>
</tr>
<tr>  
  <th>Writer 작성자</th> 
  <td><input id='writer' type='text'></td>
</tr>
<tr class="create">  
  <th>Password 암호</th>
  <td><input id='password' type='password'></td>
</tr>
<tr class="detail">  
  <th>Day 등록일</th>
  <td><input id='date' type='text'></td>
</tr>
</table>

<button id='btnAdd' type='button' class='create'>추가</button>
<button id='btnChange' type='button' class='detail'>변경</button>
<button id='btnDelete' type='button' class='detail'>삭제</button>
<button id='btnCancel' type='reset'>취소</button>
</form>
<!-- 목표: 자바스크립트와 HTML 소스 분리 -->
<script src='test69_common.js'></script> 
<script src='test69_tot.js'></script>
<!-- 순서 중요 -->


</body>
</html>
