<h2 id='SubTitle'>Board Detail 게시물 상세정보</h2>
<form>
<table>
<tr>
  <th>Title 제목</th> 
  <td><input id='title' type='text' ></td>
</tr>
<tr>
  <th>Content 내용</th> 
  <td><textarea id='content'></textarea></td>
</tr>
<tr>  
  <th>Writer 작성자</th> 
  <td><input id='writer' type='text'></td>
</tr>
<tr>  
  <th>Password 암호</th>
  <td><input id='password' type='password'></td>
</tr>
</table>

<button id='btnAdd' type='button'>추가</button>
<button id='btnCancel' type='reset'>취소</button>
</form>
<script>
"use strict";

// 게시글을 저장하는 객체 생성자 함수
function Board(title, content, writer, password) {
	this.title = title;
	this.content = content;
	this.writer = writer;
	this.password = password;
	this.date = new Date();
	this.count = 0;
}

function resetForm() {
	  // reset 버튼에게 click 이벤트를 전달
	  // 1) MouseEvent 객체 생성
	  var event = new MouseEvent('click',{
		  'view':window,
		  'bubble':true,
		  'cancelable':true
	  });
	  // 2) reset 버튼에게 이벤트 전달 
    document.getElementById('btnCancel').dispatchEvent(event);
	  /* 
	  //입력폼 초기화

    document.getElementById('writer').value = '';
    document.getElementById('password').value = '';
    document.getElementById('title').focus(); // 초기화 후 포커스 첫칸으로.
    */
}

var boardList = [];

document.getElementById('btnAdd').onclick = function(event) {
	   var board = new Board(
	       document.getElementById('title').value,
	       document.getElementById('content').value,
	       document.getElementById('writer').value,
	       document.getElementById('password').value);

	    boardList.push(board);
	    
	    resetForm();
	    
	    outputBoardList();
	  };
	
function outputBoardList() {
	console.log('--------------------');
	for(var i in boardList) {
		console.log(boardList[i].title, 
				boardList[i].content, 
				boardList[i].writer, 
				boardList[i].password, 
				boardList[i].date, 
				boardList[i].count);
	}
}
