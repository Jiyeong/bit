<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 익명 함수 </title>
</head>

<body>

<script>
"use strict";

// 익명 함수 만들기
// function() {}
// => 나중에 따로 호출할 수 없기 때문에, 선언하자 마자 즉시 변수에 저장해야 한다.
// => 익명 함수는 일반 명령어로 취급한다.
//    익명 함수를 만들기 전에 먼저 사용할 수 없다. 

// 실무에서는 익명함수 많이 씁니다.

// 변수에 저장하여 변수를 함수처럼 쓴다.
var f1 = function() {
	console.log("f1...");
}

var f2 = function() {
	console.log("f2...");
}

f1();
f2();

</script>

<script>

f3(); // 오류! 익명함수를 만들기 전에 호출할 수 없다.

// 같은 스크립트내에 있어도 이건 일반 실행문이지 함수가 아니므로 위에서 순서대로 실행한다.

var f3 = function() {
	console.log("f3...");
}

f3(); // OK

</script>
</body>
</html>
