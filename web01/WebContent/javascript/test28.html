<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 함수 파라미터 다루기 </title>
</head>

<body>

<script>
"use strict";

// 파라미터는 var를 선언하지 않는다.
// ; function plus(var a, var b) { // NOP!
// ; 괄호 안에는 무조건, 어차피 변수밖에 쓸 수 없으므로 var를 생략할 수 있게 해 놓은 것이다. 	
function plus(a, b) {
	return a + b;
}

var sum = plus(10, 20); 
console.log(sum);

//자바스크립트는 파라미터 개수보다 더 많은 값을 받을 수 있다.
sum = plus(30, 40, 50, 60); // 오류아님. 다른 언어에서는 오류, 하지만 자바스크립트 관대
console.log(sum);

sum = plus(30); // b 파라미터가 undefined이기 때문에 계산이 안됨.
console.log(sum); // 결과 : NaN

</script>
</body>
</html>
